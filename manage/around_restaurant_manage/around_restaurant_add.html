<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<title>餐饮信息</title>
		<link rel="stylesheet" href="../layui/css/layui.css">
		<link rel="stylesheet" type="text/css" href="../css/index.css" />
	</head>

	<body class="layui-layout-body">
		<div class="layui-layout layui-layout-admin">
			<div class="layui-header">
				<div class="layui-logo">餐饮后台</div>
			</div>
			<div class="layui-side layui-bg-black">
				<div class="layui-side-scroll">
					<!-- 左侧导航区域（可配合layui已有的垂直导航） -->
					<ul class="layui-nav layui-nav-tree" lay-filter="test">
						<li class="layui-nav-item layui_nav_itemd">
							<a class="" href="around_restaurant_add.html">添加菜品</a>
						</li>
						<li class="layui-nav-item">
							<a class="" href="around_restaurant_dish.html">展示菜品</a>
						</li>
						<li class="layui-nav-item">
							<a class="" href="around_restaurant_manage.html">餐饮管理</a>
						</li>
					</ul>
				</div>
			</div>
			<div class="layui-body">
				<div class="y_main">
					<div class="y_main_title">
						<span class="layui-breadcrumb">
                           <a href="around_restaurant_index.html">首页</a>
                           <a><cite>添加菜品</cite></a>
                        </span>
					</div>
					<div class="y_main_body">
						<div class="y_main_index">
							<form class="layui-form" action="">
							<div class="layui-form-item">
								<label class="layui-form-label">菜品名称</label>
								<div class="layui-input-block">
									<input type="text" name="dish_name" lay-verify="required" autocomplete="off" placeholder="请输入菜品名称" class="layui-input">
								</div>
							</div>
							<div class="layui-form-item">
								<label class="layui-form-label">菜品类型</label>
								<div class="layui-input-inline">
									<select name="dish_type">
										<option value="">请选择菜品类型</option>
										<option value="1">火锅</option>
										<option value="2">炒菜</option>
										<option value="3">主食</option>
									</select>
								</div>
							</div>
							<div class="layui-form-item">
								<label class="layui-form-label">所属餐厅</label>
								<div class="layui-input-inline">
									<select name="dish_restaurant">
										<option value="">请选择餐厅</option>
										<option value="1">嘉慧园</option>
										<option value="2">桃李园</option>
										<option value="3">风华园</option>
									</select>
								</div>
							</div>
							<div class="layui-form-item">
								<div class="layui-form-label">菜品价格</div>
								<div class="layui-input-block">
									<input type="text" name="dish_price" lay-verify="" autocomplete="off" placeholder="￥" class="layui-input">
								</div>
							</div>
							<div class="layui-form-item">
								<div class="layui-form-label">菜品折扣</div>
								<div class="layui-input-block">
									<input type="text" name="dish_discount" lay-verify="" autocomplete="off" placeholder="请输入菜品折扣" class="layui-input">
								</div>
							</div>
							<div class="layui-form-item">
								<div class="layui-form-label">总量</div>
								<div class="layui-input-block">
									<input type="text" name="dish_sum" lay-verify="number" autocomplete="off" placeholder="请输入菜品总量" class="layui-input">
								</div>
							</div>
							<div class="layui-form-item">
								<div class="layui-form-label">剩余量</div>
								<div class="layui-input-block">
									<input type="text" name="dish_surplus" lay-verify="number" autocomplete="off" placeholder="请输入菜品剩余量" class="layui-input">
								</div>
							</div>
							<div class="layui-form-item layui-form-text">
								<label class="layui-form-label">标签</label>
								<div class="layui-input-block">
									<textarea name="dish_tag" placeholder="请输入菜品标签" class="layui-textarea"></textarea>
								</div>
							</div>
							<div class="layui-form-item">
								<div class="layui-input-block">
									<button class="layui-btn" lay-submit="" lay-filter="">立即提交</button>
									<button type="reset" class="layui-btn layui-btn-primary">重置</button>
								</div>
							</div>
						</form>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script src="../layui/layui.js "></script>
		<script>
			//JavaScript代码区域
			layui.use('element', function() {
				var element = layui.element;
			});
			layui.use('form', function() {
				var form = layui.form;
				form.render();
			});
		</script>
	</body>

</html>
